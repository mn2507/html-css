<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0.30/dist/fancybox.css">
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-links">
                <li><a href="#welcome-section">Welcome</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="welcome-section">
        <h1>MUTHU NARAYANAN</h1>
    </section>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I am a passionate developer with experience in creating stunning web applications.</p>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <div class="carousel">
            <div class="carousel-container">
                <div class="carousel-slide"><img src="images/project1.jpg" alt="Project 1"></div>
                <div class="carousel-slide"><img src="images/project2.jpg" alt="Project 2"></div>
                <div class="carousel-slide"><img src="images/project3.jpg" alt="Project 3"></div>
            </div>
            <button class="carousel-btn prev">❮</button>
            <button class="carousel-btn next">❯</button>
        </div>
    </section>
    
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <a href="images/image1.jpg" data-fancybox="gallery"><img src="images/thumb1.jpg" alt="Image 1"></a>
            <a href="images/image2.jpg" data-fancybox="gallery"><img src="images/thumb2.jpg" alt="Image 2"></a>
            <a href="images/image3.jpg" data-fancybox="gallery"><img src="images/thumb3.jpg" alt="Image 3"></a>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form" aria-label="Contact Form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit" id="submit">Submit</button>
        </form>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0.30/dist/fancybox.umd.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
